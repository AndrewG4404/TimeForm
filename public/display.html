<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        /* Retro styling for display page */
        body {
            font-family: 'Courier New', monospace;
            color: #F8E71C;
            background: radial-gradient(circle, #282828, #1b1b1b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 4px #F8E71C;
            text-align: center;
            color: #F8E71C;
            animation: fadeIn 1s ease-in-out;
        }

        /* Contact section styling */
        .contact-section {
            margin-top: 20px;
            text-align: center;
            color: #F8E71C;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .card {
            padding: 10px;
            background: #2c2c2c;
            border-radius: 5px;
            width: 100px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-size: 0.8rem;
            text-align: center;
        }

        .card h3 {
            font-size: 1rem;
            color: #F8E71C;
            margin-bottom: 4px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="event-name"></h1>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Person:</strong> <span id="person-name"></span></p>
        <p><strong>Date Range:</strong> <span id="start-date"></span> - <span id="end-date"></span></p>
        <p><strong>Related Events:</strong> <span id="related-events"></span></p>

        <!-- Google Maps Component -->
        <h2>Event Location</h2>
        <gmp-map id="map" style="width:100%; height:300px;"></gmp-map>

        <a href="index.html" class="back-button">Return to Time Circuit</a>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Meet the Team</h2>
        <div class="card-container">
            <div class="card">
                <h3>Liliana M.</h3>
                <p>Project Lead</p>
                <p>Email: liliana@example.com</p>
            </div>
            <div class="card">
                <h3>Andrew G.</h3>
                <p>Developer</p>
                <p>Email: andrew@example.com</p>
            </div>
            <div class="card">
                <h3>Hugo P.</h3>
                <p>Designer</p>
                <p>Email: hugo@example.com</p>
            </div>
            <div class="card">
                <h3>Eric G.</h3>
                <p>Developer</p>
                <p>Email: eric@example.com</p>
            </div>
        </div>
    </section>

    <!-- Load Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="js/display.js"></script>
    <!-- Optional sound effect for time travel -->
    <audio id="time-travel-sound" src="/Users/andrewgonzalez/Documents/GitHub/hack-to-the-future/sounds/time-travel-83472.mp3" preload="auto"></audio>
</body>
</html>
</body>
</html>
